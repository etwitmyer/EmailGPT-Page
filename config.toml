baseURL = 'https://etwitmyer.github.io/EmailGPT-Page/'
title = "EmailGPT"
author = "Allen Liu, Emma Twitmyer, Lisa Ayisi-Ahwireng, Luna Chen"
copyright = "CIS 3500 - Allen Liu, Emma Twitmyer, Lisa Ayisi-Ahwireng, Luna Chen"

timeZone = 'Europe/London'

# Multilingual
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

theme = "hugo-bootstrap-theme"

disableHugoGeneratorInject = true
enableRobotsTXT = true
#enableGitInfo = true
enableEmoji = true
#sectionPagesMenu = "main"
#googleAnalytics = "UA-1511XXXX-X"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":fileModTime", ":default"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = 'series'
  author = "authors"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
#  post = "/post/:title/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.99.1"
    max = ""
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

[params]
  mainMenuLogo = "images/favicon.png"
  [params.assets]
    disableFingerprinting = true
